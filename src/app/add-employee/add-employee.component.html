<h1>{{Title}}</h1>
<br>
<div style="width: 100%;">
    <h2 class="success">{{Message}}</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <table style="width: 40%;">
          <tr>
            <th>Emp ID: </th>
            <td>
              <label *ngIf="empIdExists" class="error">Employee ID already exists.</label>
              <input type="text" class="form-control" placeholder="Enter Employee ID" 
                id="empId" required [(ngModel)]="empIdValue" name="empId"
                (input)="onEmpIDChange($event.target.value)">
            </td>
          </tr>
          <tr>
            <th>First Name: </th>
            <td>
                <input type="text" class="form-control" placeholder="Enter Full Name" 
                id="fname" required [(ngModel)]="fnameValue" name="fname">
            </td>
          </tr>
          <!-- <tr>
            <th>Last Name: </th>
            <td>
                <input type="text" class="form-control" placeholder="Enter Last Name" 
                id="lname" required [(ngModel)]="lnameValue" name="lname">
            </td>
          </tr> -->
          <tr>
            <th>Email: </th>
            <td>
                <input type="text" class="form-control" placeholder="Enter Email" 
                id="email" required [(ngModel)]="emailValue" name="email">
            </td>
          </tr>
          <tr>
              <th>Designation: </th>
              <td>
                  <select id="designation" class="form-control" name="designation" [(ngModel)]="designationKey" (change)="DesignationChanged($event)">
                      <option value="0">--Select--</option>
                      <option *ngFor="let designation of designations | async" value={{designation.key}}>
                          {{designation.payload.val()}}
                      </option>
                  </select>
              </td>
          </tr>
          <!-- <tr>
              <th>Gender: </th>
              <td>
                  <select class="form-control" id="gender" required [(ngModel)]="genderValue" name="gender">
                    <option value="0">--Select--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
              </td>
          </tr> -->
          <tr>
              <th>Is Line Manager?: </th>
              <td>
                  <input type="checkbox" class="checkbox" id="chkLM" [(ngModel)]="isLMValue" name="chkLM">
              </td>
          </tr>
          <tr>
            <th>Is Managing Director?: </th>
            <td>
                <input type="checkbox" class="checkbox" id="chkMD" [(ngModel)]="isMDValue" name="chkMD">
            </td>
        </tr>
          <tr>
              <th>Assign Line Manager: </th>
              <td>
                <select id="linemanager" class="form-control" name="linemanager" [(ngModel)]="LMKey" (change)=LineManagerChanged($event)>
                    <option value="0">--Select--</option>
                    <option *ngFor="let manager of lineManagers | async" value={{manager.key}}>
                        {{ manager.payload.val().FullName }}
                    </option>
                </select>
              </td>
          </tr>
          <tr *ngIf="isLMValue">
            <th>Assign MD: </th>
            <td>
              <select id="md" class="form-control" name="md" [(ngModel)]="MDKey" (change)=MDChanged($event)>
                  <option value="0">--Select--</option>
                  <option *ngFor="let dir of directors | async" value={{dir.key}}>
                      {{ dir.payload.val().FullName }}
                  </option>
              </select>
            </td>
        </tr>
        </table>
      </div>
 
      <div class="btn-group">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
