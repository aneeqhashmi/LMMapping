<h1>Designations</h1>

<div style="width: 80%;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group" style="width: 50%">
          <label class="pull-left padding-top">New Designation: </label>
          <input type="text" style="width:55%;display: inline-block;" class="form-control" 
            placeholder="Enter Designation" id="desig" required [(ngModel)]="desigValue" name="desig">
        
          <button type="submit" class="btn btn-success pull-right" style="margin-left:10px;">Add</button>
        </div>
    </form>
    <br>
</div>

<div>
<ul [@listStagger]="designations">
    <li *ngFor="let desig of designations | async">
      <a href="javascript:void(0)">{{ desig.payload.val() }}</a>
    </li>
</ul>
</div>
